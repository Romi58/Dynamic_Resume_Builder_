<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container" class="animated fadeIn">
        <h2>Resume Builder</h2>
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="education">Education:</label>
            <input type="text" id="education" required><br>

            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" required><br>

            <button type="button" id="generateResumeBtn">Generate Resume</button>
        </form>
    </div>

    <div id="resume-container" class="animated fadeIn">
        <h2>Generated Resume</h2>
        <div id="resumeOutput"></div>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
